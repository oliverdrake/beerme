<template name="place">
  <div class="container col-lg-6 centered">
    <h3>{{name}}</h3>
    {{> beers}}
  </div>
</template>

<template name="beers">


  <div class="row-fluid">
    <div class="panel-group" id="accordion">
      {{#each beers}}
       <div class="panel panel-default">
         <div class="panel-heading">
           <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}" class="accordian_collapse_link">
           <div class="row">
            <div class="col-sm-2">
              <div class="btn btn-small vote-up">
                <span class="glyphicon glyphicon-hand-up"></span>
              </div>
              {{ votes }}
              <div class="btn btn-small vote-down">
                <span class="glyphicon glyphicon-hand-down"></span>
              </div>
            </div>
            <div class="col-sm-9">
              <h4 class="panel-title">
                 <!-- <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}">{{name}} ({{brewery}})</a> -->
                 <p>{{name}} ({{brewery}})</p>
              </h4>
            </div>
            <div class="col-sm-1">
              <input type="button" class="btn btn-small btn-danger remove"
                value="x"/>
            </div>
           </div>
           </a>
         </div>
         <div id="collapse{{_id}}" class="panel-collapse collapse">
             <div class="panel-body">
                 <p>Added: {{humanize created}}</p>
             </div>
         </div>
       </div>
       {{/each}}
    </div>
  </div>

  {{#autoForm collection=beerCollection id="insertBeerForm" type="insert"}}
    <fieldset>
      <legend>Add a Beer</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='brewery'}}
      <input type="hidden" name="placeId" data-schema-key="placeId" class="form-control" value="{{_id}}">
    </fieldset>
    <button type="submit" class="btn btn-primary">Add</button>
  {{/autoForm}}
