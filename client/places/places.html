<template name="places">
  <div class="container-fluid" style="width: 50%;">
    {{#each places}}
    <div class="row-fluid" style="">
      <div class="input-append">
        <div class="col-sm-11"><a href="place/{{_id}}">{{name}}</a></div>
        <input type="button" class="btn btn-sm btn-danger remove"
        style="vertical-align: middle;" value="x" id="remove_{{_id._str}}"/>
      </div>
    </div>
    {{/each}}

    <div class="row-fluid" style="width: auto;">
      <div class="input-append">
        <input type="text" name="bar" class="col-sm-11"
            placeholder="Bar, brewery, bottlestore, etc..."/>
        <input type="button" class="btn btn-primary add" value="+"/>
      </div>
    </div>
  </div>
</template>
